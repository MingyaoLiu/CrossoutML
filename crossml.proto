syntax = "proto3";

message CrossoutMLSetting {
    int32 displayIndex = 1;
    bool fullAuto = 2;
    int32 displayShiftX = 3;
    int32 displayShiftY = 4;
    int32 mouseShiftX = 5;
    int32 mouseShiftY = 6;
    int32 carMaxSpeed = 7;
    int32 centerFarDetectDistance = 8;
    int32 centerLowDetectDistance = 9;
    int32 lrDetectDistance = 10;
    int32 frontDetectDegree = 11;
    int32 targetDisplayFPS = 12;
    int32 detectionFPS = 13;
    bool showDebugWindow = 14;
    int32 checkStuckFrameCount = 15;
    string gameTitle = 16;
    int32 startScreen = 17;
    repeated CrossoutMLAccount accounts = 18;
}


message CrossoutMLAccount {
    string username = 1;
    string password = 2;
}