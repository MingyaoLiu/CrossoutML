syntax = "proto3";

message CrossoutMLSetting {
    int32 displayIndex = 1;
    bool fullAuto = 2;
    int32 shiftX = 3;
    int32 shiftY = 4;
    int32 carMaxSpeed = 5;
    int32 centerDetectDistance = 6;
    int32 lrDetectDistance = 7;
    int32 frontDetectDegree = 8;
    int32 targetDisplayFPS = 9;
    int32 detectionFPS = 10;
    bool showDebugWindow = 11;
    int32 checkStuckFrameCount = 12;

}
